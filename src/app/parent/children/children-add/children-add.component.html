<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <!--<h2 class="card-title"><b>Teacher Registration Form</b></h2>-->
        <form class="form-sample">
          <p class="card-description">
            <b>Personal info</b>
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.firstName" name="firstName" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.lastName" name="lastName" type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Gender</label>
                <div class="col-sm-9">
                  <select [(ngModel)]="student.gender" name="gender" class="form-control">
                    <option >Male</option>
                    <option>Female</option>
                  </select>
                </div>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date of Birth</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.dob" name="gender" class="form-control" placeholder="dd/mm/yyyy"/>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.email" name="email" class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" [(ngModel)]="student.password" name="password" class="form-control" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">User Name</label>
                  <div class="col-sm-9">
                    <input [(ngModel)]="student.username" name="username" class="form-control"/>
                  </div>
                </div>
              </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.address" name="address" class="form-control" />
                </div>
              </div>
            </div>
                      
          </div>
  

          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Mobile</label>
                  <div class="col-sm-9">
                    <input [(ngModel)]="student.mobile" name="mobile"type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control"/>
                  </div>
                </div>
              </div>
                       
          </div>
  
       
          <p class="card-description">
            <b>Education Details</b>
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Class</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.class" name="class"type="tel"  class="form-control"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Section</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.section" name="section" class="form-control"/>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Roll No</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.rollNumber" name="rollNo"type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control"/>
                </div>
              </div>
            </div>
            <!-- <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Section</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="student.institute" name="section" class="form-control"/>
                </div>
              </div>
            </div> -->
          </div>
        
        </form>
        <button routerLink="/children" (click)="saveChild()" routerLinkActive="active" type="button" style="float: left;margin: 10px" class="btn btn-primary btn-rounded btn-fw">Save</button>
      </div>
    </div>
  </div>
