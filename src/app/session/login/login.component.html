<img class="wave" src="../../../assets/images/wave.png" />
<div class="container">
  <div class="img">
    <img src="../../../assets/images/bg.svg" />
  </div>
  <div class="login-content">
    <form #form="ngForm" (ngSubmit)="login()">
      <img src="../../../assets/images/avatar.svg" />

      <!-- <img src="../../../assets/images/admin.svg"> -->
      <h2 class="title">Welcome</h2>
      <mat-button-toggle-group
        name="roles"
        [(ngModel)]="role"
        aria-label="Font Style"
        value="TEACHER"
      >
        <mat-button-toggle value="ADMIN">Admin</mat-button-toggle>
        <mat-button-toggle value="PARENT">Parent</mat-button-toggle>
        <mat-button-toggle value="TEACHER">Teacher</mat-button-toggle>
      </mat-button-toggle-group>

      <div class="input-div one">
        <div class="i">
          <i class="fa fa-user"></i>
        </div>
        <div class="div">
          <input
            name="email"
            [(ngModel)]="email"
            placeholder="User Name"
            type="text"
            class="input"
          />
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fa fa-lock"></i>
        </div>
        <div class="div">
          <input
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            type="password"
            class="input"
          />
        </div>
      </div>
      <a href="#">Forgot Password?</a>
      <input type="submit" class="btn" value="Login" />
    </form>
  </div>
</div>
